<html>
<head>
    <title>arrays</title>
</head>
<body>
    <h1>console activity</h1>
    <script>
        console.log("hi i am console screen");
        var name1="shalom";
        console.log(name1);
        var name2="loy";
        console.log(name2);
        var fullname=name1.concat(name2);
        console.log(fullname);
        var namelength=fullname.length;
        console.log(namelength);
        var n1="i am shalom loy";
        console.log(n1);
        var n2=n1.replace("shalom","ashana");
        console.log(n2);
        var capitalname="SHASHNA";
        var lowername=capitalname.toLowerCase();
        console.log(lowername);
        var lname="praveer";
        var uname=lname.toUpperCase();
        console.log(uname);

        var sr=Math.sqrt(16);
        console.log(sr);
        var maxnum=Math.max(10,20,30,40,50,60,70,80,90);
        console.log(maxnum);
        var minnum=Math.min(10,20,30,40,50,60,70,80,90);
        console.log(minnum);
        var p=Math.pow(4,2);
        console.log(p);




    </script>
</body>
